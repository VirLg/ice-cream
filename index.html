<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body class="body">
    <section class="section gallary-fon">
      <div class="container container-gallery">
        <div class="swiper-container">
          <ul class="list gallery__list swiper-wrapper">
            <!-- =================one -->
            <li class="gallary__item gallary__item-1 swiper-slide">
              <div>
                <picture>
                  <source
                    srcset="
                      ./images/desktop/ice-cream_1_desktop.webp    1x,
                      ./images/desktop/ice-cream_1_desktop@2x.webp 2x
                    "
                    media="(min-width: 1200px)"
                  />
                  <source
                    srcset="
                      ./images/desktop/ice-cream_1_desktop.jpg    1x,
                      ./images/desktop/ice-cream_1_desktop@2x.jpg 2x
                    "
                    media="(min-width: 1200px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/ice-cream_1_tablet.webp    1x,
                      ./images/tablet/ice-cream_1_tablet@2x.webp 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/ice-cream_1_tablet.jpg    1x,
                      ./images/tablet/ice-cream_1_tablet@2x.jpg 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/mobile/ice-cream_1_mobile.webp    1x,
                      ./images/mobile/ice-cream_1_mobile@2x.webp 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <source
                    srcset="
                      ./images/mobile/ice-cream_1_mobile.jpg    1x,
                      ./images/mobile/ice-cream_1_mobile@2x.jpg 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img class="gallary-picter-1" src="" alt=""
                </picture>
              </div>
            </li>
            <!-- =====================two -->
            <li class="gallary__item gallary__item-2 swiper-slide">
              <div>
                <picture>
                  <source
                    srcset="
                      ./images/tablet/ice-cream_2_tablet_crop.webp    1x,
                      ./images/tablet/ice-cream_2_tablet_crop@2x.webp 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/ice-cream_2_tablet_crop.jpg    1x,
                      ./images/tablet/ice-cream_2_tablet_crop@2x.jpg 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/mobile/ice-cream_1_mobile.webp    1x,
                      ./images/mobile/ice-cream_1_mobile@2x.webp 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <source
                    srcset="
                      ./images/mobile/ice-cream_1_mobile.jpg    1x,
                      ./images/mobile/ice-cream_1_mobile@2x.jpg 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img class="gallary-picter-2" src="" alt=""
                </picture>
              </div>
            </li>

            <!-- ==================three -->
            <li class="gallary__item gallary__item-3 swiper-slide">
              <div>
                <picture>
                  <source
                    srcset="
                      ./images/tablet/ice-cream_3_tablet_crop.webp    1x,
                      ./images/tablet/ice-cream_3_tablet_crpo@2x.webp 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/tablet/ice-cream_3_tablet_crop.jpg    1x,
                      ./images/tablet/ice-cream_3_tablet_crop@2x.jpg 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <source
                    srcset="
                      ./images/mobile/ice-cream_1_mobile.webp    1x,
                      ./images/mobile/ice-cream_1_mobile@2x.webp 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <source
                    srcset="
                      ./images/mobile/ice-cream_1_mobile.jpg    1x,
                      ./images/mobile/ice-cream_1_mobile@2x.jpg 2x
                    "
                    media="(max-width: 767px)"
                  />
                  <img class="gallary-picter-3" src="" alt=""
                </picture>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" type="module"></script>
    <script src="./scripi.js" type="module"></script>
  </body>
</html>

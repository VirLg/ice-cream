<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <href
      ="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body class="body">
    <div class="container container-gallery">
      <ul class="list">
        <!-- =================one -->
        <li class="gallary__item">
          <div>
            <picture>
              <source
                srcset="
                  ./images/tablet/ice-cream_1_tablet.webp    1x,
                  ./images/tablet/ice-cream_1_tablet@2x.webp 2x
                "
                media="(min-width: 768px)"
              />

                srcset="
                  ./images/tablet/ice-cream_1_tablet.jpg    1x,
                  ./images/tablet/ice-cream_1_tablet@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />

                srcset="
                  ./images/mobile/ice-cream_1_mobile.webp    1x,
                  ./images/mobile/ice-cream_1_mobile@2x.webp 2x
                "
                media="(max-width: 767px)"
              />
              <source
                srcset="
                  ./images/mobile/ice-cream_1_mobile.jpg    1x,
                  ./images/mobile/ice-cream_1_mobile@2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
